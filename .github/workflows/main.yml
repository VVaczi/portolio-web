name: Deploy to FTP 🚀

on:
  push:
    branches:
      - main # Change this to the branch you want to trigger deployments from
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ⚙️
        uses: actions/checkout@v2

      - name: Set up FTP environment 🔏
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Host $FTP_SERVER" >> ~/.ssh/config
          echo "    User $FTP_USERNAME" >> ~/.ssh/config
          echo "    Password $FTP_PASSWORD" >> ~/.ssh/config

      - name: Deploy to FTP 🌐
        run: |
          lftp -c "open -e 'mirror --reverse --delete --verbose=3 ./ /public_html/' $FTP_SERVER"
